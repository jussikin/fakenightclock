[env:d1_mini_lite]
platform = espressif8266
board = d1_mini_lite
framework = arduino
lib_deps:
    256dpi/MQTT @ 2.5.1
    maxint-rd/TM16xx LEDs and Buttons @ 0.5.2110
    adafruit/Adafruit GFX Library @ 1.11.9
    adafruit/Adafruit BusIO @ 1.14.5
